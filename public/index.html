    <script type = "text/javascript" language = "javascript">

    $(document).ready(function() {

       $("#hide").click(function(){
          $(".target").hide( "explode", {pieces: 16 }, 2000 );
       });

       $("#show").click(function(){
          $(".target").show( "explode", {pieces: 46}, 2000 );
       });
   
    });
    </script>
		
    <style>
       p {background-color:#bca; width:50px; border:1px solid rgb(124, 127, 130);}
       div{width:1300px; height: 5px; background:red;}
    </style>

  </head>
  <body>
    <p>Ready Weapons</p>
		
      <button id = "hide"> Hide </button>
      <button id = "show"> Show</button> 
  
      <div class = "target">
      </div>
